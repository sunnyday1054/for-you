4.23mm;width:150mm;"></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:159.67mm;height:4.23mm;width:150mm;"><span class="hrt cs8">위 노래가사처럼 어디에 있든 항상 부족함을 채워주려고 곁에서 애쓰는 혜린이가 될게요.</span></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:164.32mm;height:4.23mm;width:150mm;"></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:168.98mm;height:4.23mm;width:150mm;"><span class="hrt cs8">그리고 꼭 남에게 본보기가 되는 좋은 사람이 되어 나다운 나를 보여줄거에요.</span></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:173.64mm;height:4.23mm;width:150mm;"></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:178.29mm;height:4.23mm;width:150mm;"><span class="hrt cs8">내가 한번 실패했다고 해서 무능하게만 보이나요?</span></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:182.95mm;height:4.23mm;width:150mm;"></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:187.61mm;height:4.23mm;width:150mm;"><span class="hrt cs8">난 언제든 다시 일어날 거에요.</span></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:192.26mm;height:4.23mm;width:150mm;"></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:196.92mm;height:4.23mm;width:150mm;"><span class="hrt cs8">지켜보라구요.</span></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:201.58mm;height:4.23mm;width:150mm;"></div><div class="hls ps20" style="line-height:3.43mm;white-space:nowrap;left:0mm;top:206.23mm;height:4.23mm;width:150mm;"><span class="hrt cs8">- 혜린&nbsp;</span></div></div></div><div class="hsR" style="top:43.95mm;left:60.86mm;width:82.47mm;height:83.99mm;background-repeat:no-repeat;background-image:url('index_hd1.png');"></div></div></body></html>
